<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body ng-app="starWars">
		<script src="angular.min.js"></script>
		<script src="app.js"></script>

		<div class="row">
			<div class="col-lg-10">
				<h1 class="title">Busca Simples Star Wars API - AngularJS</h1>
			</div>
		</div>

		<div class="conteudo">
			<div ng-controller="starWarsCtrl">
				<input type="text" ng-model="nome" ng-enter="submit()" class="input">
				<!-- <button ng-click="submit()">Buscar</button> -->
				<div ng-show="hide">
					<h2><b>{{star.name}}</b></h2>
					<p><b>Altura: </b>           {{star.height}} cm</p>
					<p><b>Peso: </b>             {{star.mass}} Kg</p>
					<p><b>Cor do cabelo: </b>    {{star.hair_color}}</p>
					<p><b>Cor da pele: </b>      {{star.skin_color}}</p>
					<p><b>Cor dos olhos: </b>    {{star.eye_color}}</p>
					<p><b>Ano de nascimento: </b>{{star.birth_year}}</p>
					<p><b>Gênero: </b>           {{star.gender}}</p>
				</div>

<!-- 				<div ng-show="hide">
					<h2><b>Origem</b>           {{homeworld.name}}</h2>
					<p><b>População: </b>       {{homeworld.population}}</p>
					<p><b>Clima: </b>           {{homeworld.climate}}</p>
					<p><b>Terreno: </b>         {{homeworld.terrain}}</p>
					<p><b>Gravidade: </b>       {{homeworld.gravity}}</p>
				</div> -->

			</div>
		</div>
	</body>
</html>
